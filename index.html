<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./fonts/inter.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Video Conference</title>
</head>
<body class="root">
  <div class="page">

    <header class="header">
      <div class="header__top-panel">
        <img src="./images/logo.svg" alt="Logo Metting" class="logo header__logo">
        <nav class="menu header__menu">
          <button class="menu__button"></button>
          <ul class="menu__links">
            <li class="menu__link-wrapper"><a href="#" class="menu__link">Home</a></li>
            <li class="menu__link-wrapper"><a href="#" class="menu__link">Feature</a></li>
            <li class="menu__link-wrapper"><a href="#" class="menu__link">Pricing</a></li>
            <li class="menu__link-wrapper"><a href="#" class="menu__link">Solution</a></li>
            <li class="menu__link-wrapper"><a href="#" class="menu__link">Faq</a></li>
          </ul>
        </nav>
        <div class="header__top-panel-buttons">
          <button class="button-sign-in header__button-sign-in">Sign in</button>
          <button class="button-download">Download</button>
        </div>
      </div>
      <div class="offer centered-block">
        <div class="offer__column-container">
          <h1 class="offer__title">The best video online meeting software.</h1>
          <p class="offer__description">Many desktop publishing packages and web page editors now use Lorem Ipsum as their default</p>
          <button class="button-start-for-free">Start for free</button>
        </div>
        <div class="offer__image-wrapper">
          <img class="offer__image" src="./images/meeting.svg" alt="meeting">
        </div>
      </div>
    </header>

    <main class="content">

      <section class="collaborations centered-block">
        <div class="collaborations__container">
          <h2 class="collaborations__title">Collaborate 2M+ startup and international companies ueses since 2018</h2>
          <div class="collaborations__statistics">
            <div class="collaboraions__downloads">
              <h3 class="collaborations__subtitle">15k</h3>
              <img src="./images/hearts.svg" alt="hearts" class="collaborations__hearts">
              <p class="collaborations__description">Active Downloads</p>
            </div>
            <div class="collaboraions__rating">
              <h3 class="collaborations__subtitle">4.9</h3>
              <img src="./images/stars.svg" alt="stars" class="collaborations__stars">
              <p class="collaborations__description">2,938 Rating</p>
            </div>
          </div>
        </div>
        <ul class="collaborations__companies">
          <li class="collaborations__airbnb"><img src="./images/logo-airbnb.svg" alt="Airbnb" class="collaborations__airbnb-logo"></li>
          <li class="collaborations__hubspot"><img src="./images/logo-hubspot.svg" alt="Hubspot" class="collaborations__hubspot-logo"></li>
          <li class="collaborations__google"><img src="./images/logo-google.svg" alt="Google" class="collaborations__google-logo"></li>
          <li class="collaborations__microsoft"><img src="./images/logo-microsoft.svg" alt="Microsoft" class="collaborations__microsoft-logo"></li>
          <li class="collaborations__walmart"><img src="./images/logo-walmart.svg" alt="Walmart" class="collaborations__walmart-logo"></li>
          <li class="collaborations__fedex"><img src="./images/logo-fedex.svg" alt="FedEx" class="collaborations__fedex-logo"></li>
        </ul>
      </section>

    </main>
    
  </div>
</body>
</html>
